<html lang="zh-TW">

    <link rel="stylesheet" href="css/styles.css">
    <style>
        .main-content {
            text-align: center;
            margin: 20px;
        }

        .services,
        .environment {
            margin: 20px auto;
            max-width: 400px;
        }

        .service-item {
            background-color: #f5e690;
            margin: 5px;
            padding: 15px;

        }

        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .video-container video {
            width: 100%;
            max-width: 1000px;
        }
    </style>
</head>

<body>
    <!-- 標題功能列 -->
    <div class="header">
        <div class="logo">
            <img src="images\header\logo.png" alt="Logo">
            <!-- <span>NUNE</span> -->
        </div>
        <button class="menu-btn" onclick="toggleMenu()">選單</button>
        <div class="menu" id="menu">
            <span class="close-btn" onclick="toggleMenu()">&times;</span>
            <a href="main.html">HOME</a>
            <a href="aboutme.html">關於Nume</a>
            <a href="idea.html">品牌理念</a>
            <a href="body.html">了解自己</a>
            <a href="service.html">服務項目</a>
            <a href="contact.html">聯繫我們</a>
        </div>
    </div>
    <div class="header1">服務項目</div>
    <div class="main-content">
        <h2>提供服務項目</h2>
        <div class="services">
            <div class="service-item">·健康營養評估</div>
            <div class="service-item">·每日飲食建議</div>
            <div class="service-item">·肌膚專業諮詢</div>
            <div class="service-item">·體態管理方針</div>

        </div>
    </div>
    <div class="header1">環境介紹</div>
    </div>
    <div class="environment">
        <!-- 環境介紹的內容可以在此添加 -->
    </div>
    <div class="video-container">
        <video controls>
            <source src="images\service\mov.mp4" type="video/mp4">
            您的瀏覽器不支持HTML5視頻標籤。
        </video>
        <!-- <div class="video-container">
            <iframe src="https://www.youtube.com/embed/Z0IZMfaE0S0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div> -->
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function showNextImage(carouselId) {
            const carouselInner = document.getElementById(carouselId).querySelector('.carousel-inner');
            const items = document.getElementById(carouselId).querySelectorAll('.carousel-item');
            let index = carouselInner.getAttribute('data-index') || 0;
            index = (parseInt(index) + 1) % items.length;
            carouselInner.style.transform = `translateX(-${index * 100}%)`;
            carouselInner.setAttribute('data-index', index);
        }

        setInterval(() => showNextImage('carousel1'), 3000);
        setInterval(() => showNextImage('carousel2'), 1500);
    </script>
</body>

</html>
