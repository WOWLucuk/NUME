<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #caeac6;
      /* 這裡設置你想要的背景色 */
      /* background: url('images/bg/image2.png') no-repeat center center fixed;
      background-size: cover; */
    }

    .carousel {
      width: 100%;
      overflow: hidden;
      margin-bottom: 20px;
      /* 增加間距，使得兩個輪播圖之間有間隔 */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 100%;
    }

    .carousel-item50px img {
      width: 100%;
      height: 50px;
      /* 設定固定高度 */
      object-fit: cover;
      /* 保持圖片比例並裁切溢出部分 */
    }

    .carousel-item400px img {
      width: 100%;
      height: 400px;
      /* 設定固定高度 */
      object-fit: cover;
      /* 保持圖片比例並裁切溢出部分 */
    }

    .large-image {
      max-width: 1200px;
      max-height: 400px;
      width: auto;
      height: auto;
    }

    .centered-text {
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      /* 增加內間距 */
    }

    .large-image {
      width: 100%;
      height: auto;
    }

    .fb-link {
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      /* 增加內間距 */
    }

    .fb-link img {
      max-width: 400px;
      max-height: 300px;
      width: auto;
      height: auto;
    }

    .services,
    .contact-info {
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      /* 增加內間距 */
    }

    .bg-lightblue {
      background-color: #e7f3fe;
    }

    .bg-lightgreen {
      background-color: #e8f5e9;
    }

    .bg-lightyellow {
      background-color: #fffde7;
    }

    .bg-lightpink {
      background-color: #fce4ec;
    }

    .bg-lightgray {
      background-color: #f5f5f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 207, 161);
      /* 背景色 */
      padding: 10px 20px;
    }

    .header .logo {
      display: flex;
      align-items: center;
    }

    .header .logo img {
      height: 50px;
      /* LOGO圖片高度 */
      margin-right: 10px;
      /* 圖片和文字之間的間距 */
    }

    .header .menu-btn {
      background-color: #000000;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .header .menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0%;
      /* Start off-screen */
      width: 30%;
      /* Width of menu */
      height: 100%;
      background-color: black;
      /* Background color of menu */
      color: white;
      /* Text color of menu */
      z-index: 1000;
      transition: right 0.3s ease;
      /* Smooth slide animation */
      padding: 20px;
    }

    .header .menu a {
      display: block;
      padding: 10px 50px 20px;
      ;
      text-decoration: none;
      color: white;
      /* Text color of menu items */
      font-size: 18px;
      margin-top: 20px;
    }

    .header .menu a:hover {
      background-color: #333;
    }

    .header .close-btn {
      margin-bottom: 20px;
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
      /* Text color of close button */
    }

    .menu-links a {
      margin-bottom: 10px;
      /* 調整超連結之間的垂直間距 */
    }


    .fixed-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .fixed-icon img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .indent {
      font-size: 24px;
      /* 设置字体大小 */
      font-weight: bold;
      /* 设置字体粗体 */
    }

    .indent1 {

      /* 這裡設置縮進的寬度，可以根據需要調整 */
      font-size: 24px;
      /* 设置字体大小 */
      font-weight: bold;
      /* 设置字体粗体 */
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function showNextImage(carouselId) {
      const carouselInner = document.getElementById(carouselId).querySelector('.carousel-inner');
      const items = document.getElementById(carouselId).querySelectorAll('.carousel-item');
      let index = carouselInner.getAttribute('data-index') || 0;
      index = (parseInt(index) + 1) % items.length;
      carouselInner.style.transform = `translateX(-${index * 100}%)`;
      carouselInner.setAttribute('data-index', index);
    }

    setInterval(() => showNextImage('carousel1'), 3000);
    setInterval(() => showNextImage('carousel2'), 1500);
  </script>
