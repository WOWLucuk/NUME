<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUME</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #section1 {
            background: url('images/idea/image1.png') no-repeat center center/cover;
        }

        #section2 {
            background: url('images/idea/image2.png') no-repeat center center/cover;
        }

        #section3 {
            background: url('images/idea/image3.png') no-repeat center center/cover;
        }

        #section4 {
            background: url('images/idea/image4.png') no-repeat center center/cover;
        }

        .content {
            text-align: center;
            color: white;
        }

        .hollow-text {
            font-size: 100px;
            /* 設置字體大小 */
            color: #00000000;
            /* 設置字體顏色為白色 */
            -webkit-text-stroke: 2px rgb(150, 150, 150);
            /* 設置字體的描邊顏色和寬度 */
            font-weight: bold;
            /* 設置字體粗細 */
            text-align: center;
            /* 設置文字居中 */
            margin-top: 100px;
            /* 向下移動文字 */
        }

        .small-image {
            position: absolute;
            top: 25%;
            right: 25%;
            max-width: 20%;
            border: 2px solid white;
        }

        .imgbody {
            max-width: 100%;
            height: auto;
            border: 2px solid white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(161, 207, 161);
            /* 背景色 */
            padding: 10px 20px;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 50px;
            /* LOGO圖片高度 */
            margin-right: 10px;
            /* 圖片和文字之間的間距 */
        }

        .header .menu-btn {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .header .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0%;
            /* Start off-screen */
            width: 30%;
            /* Width of menu */
            height: 100%;
            background-color: black;
            /* Background color of menu */
            color: white;
            /* Text color of menu */
            z-index: 1000;
            transition: right 0.3s ease;
            /* Smooth slide animation */
            padding: 20px;
        }

        .header .menu a {
            display: block;
            padding: 10px 50px 20px;
            ;
            text-decoration: none;
            color: white;
            /* Text color of menu items */
            font-size: 0.8em;
            margin-top: 20px;
        }

        .header .menu a:hover {
            background-color: #333;
        }

        .header .close-btn {
            margin-bottom: 20px;
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            /* Text color of close button */
        }
    </style>
</head>

<body>
    <!-- 標題功能列 -->
    <div class="header">
        <div class="logo">
            <img src="images\header\logo.png" alt="Logo">
            <!-- <span>NUNE</span> -->
        </div>
        <button class="menu-btn" onclick="toggleMenu()">選單</button>
        <div class="menu" id="menu">
            <span class="close-btn" onclick="toggleMenu()">&times;</span>
            <a href="main.html">HOME</a>
            <a href="aboutme.html">關於Nume</a>
            <a href="idea.html">品牌理念</a>
            <a href="body.html">了解自己</a>
            <a href="service.html">服務項目</a>
            <a href="contact.html">聯繫我們</a>
        </div>
    </div>

    <div class="header1">品牌理念</div>

    <div class="section" id="section1">
        <div class="content">
            <!-- <div class="hollow-text">NUME</div> -->
            <img src="images/idea/miniicon.jpg" alt="Small Image" class="small-image">
        </div>
    </div>
    <div class="section" id="section2">
        <div class="content">
            <h1>Nufvitlinf + Mestavelesss = NUME</h1>
        </div>
    </div>
    <div class="section" id="section3">
        <!-- <div class="content">
            <img src="https://bcw-media.s3.ap-northeast-1.amazonaws.com/text_to_image_jp_topbanner_mb_1_11e2f55762.jpg"
                alt="Image 1">
        </div> -->
    </div>
    <div class="section" id="section4">
        <!-- <div class="content">
            <img src="https://bcw-media.s3.ap-northeast-1.amazonaws.com/text_to_image_jp_topbanner_mb_1_11e2f55762.jpg"
                alt="Image 2">
        </div> -->
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function showNextImage(carouselId) {
            const carouselInner = document.getElementById(carouselId).querySelector('.carousel-inner');
            const items = document.getElementById(carouselId).querySelectorAll('.carousel-item');
            let index = carouselInner.getAttribute('data-index') || 0;
            index = (parseInt(index) + 1) % items.length;
            carouselInner.style.transform = `translateX(-${index * 100}%)`;
            carouselInner.setAttribute('data-index', index);
        }

        setInterval(() => showNextImage('carousel1'), 3000);
        setInterval(() => showNextImage('carousel2'), 1500);
    </script>
</body>

</html>
